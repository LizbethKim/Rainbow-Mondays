<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rainbow Mondays</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmUciLfWiLr7WAyiN4Klfr6iIfSVk25A8">
</script>
<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: { lat: -41.397, lng: 174.644},
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.SATELLITE
      
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
	mapOptions);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
Rainbow Monday
<div id="map-canvas"></div>
</body>

</html>
